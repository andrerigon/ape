apply plugin: 'java'

defaultTasks 'clean', 'build'
sourceCompatibility = 1.6

group="br.com.ape"
version="1.2-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {

  compile "junit:junit:4.8.1"
  compile "org.hamcrest:hamcrest-all:1.1"
  compile "org.seleniumhq.selenium:selenium:2.0a5"
  compile "org.seleniumhq.selenium:selenium-server:2.0a5"
  compile "org.mockito:mockito-all:1.8.5"
}
